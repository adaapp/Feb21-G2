<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dimensions Library</title>
</head>
<body>
    <h1 id="header">Login Form</h1>
    <form>
        <input type="username" id="username" name="username" placeholder="Username...">
        <select name="questions" id="questions">
            <option value="Option1">Pick a question...</option>
            <option value="Option2">What is your pets name?</option>
            <option value="Option3">What is your mothers name?</option>
            <option value="Option4">What is your address?</option>
        </select>
        <input type="answer" id="answer" name="answer" placeholder="Answer...">
    </form> 
    
    <button id="loginbutton">Login!</button>
</body>
</html>
