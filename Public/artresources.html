<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dimensions Library</title>
</head>
<body onload="getArt()">
    <div id="header">
        <h1 id="title">Fancy getting arty?</h1>
        <a href="/" id="homepage">Home</a>
    </div>
    <h2 id="resourcetitle"></h2>
    <div id="artresources">
    </div>
    <script>
        function getArt() {
        fetch('/api/artresources', {
        mode: 'no-cors',
        method: 'GET'
        })
        .then(res => res.json())
        .then(res => 
        {
         let data = (res.artResources)
         console.log(data)
         for (let art in data) {
             let x = document.createElement('a')
             let happy = document.createElement('button')
             happy.innerText = 'ğŸ˜'
             let yawn = document.createElement('button')
             yawn.innerText = 'ğŸ¥±'
             let angry = document.createElement('button')
             angry.innerText = 'ğŸ˜¡'
             happy.id = 'happy'
             yawn.id = 'yawn'
             angry.id = 'angry'
             x.href = data[art].Link
             x.id = "links"
             x.innerText = data[art].Title
             let statement = document.createElement('h3')
             statement.innerText = 'How did you rate this resource?'
             document.getElementById('artresources').appendChild(x)
             document.getElementById('artresources').appendChild(statement)
             document.getElementById('artresources').appendChild(happy)
             document.getElementById('artresources').appendChild(yawn)
             document.getElementById('artresources').appendChild(angry)
         }
         
        })
        }
    </script>
</body>
</html>
